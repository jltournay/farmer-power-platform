# pytest.ini - Fallback configuration (primary config is in pyproject.toml)
# This file exists for compatibility with older pytest versions and IDE integrations

[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short -ra
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks as integration test requiring external services
    golden: marks as golden sample accuracy test
    contract: marks as contract/schema validation test
    unit: marks as unit test (fast, isolated)
    e2e: marks as end-to-end test
timeout = 30
