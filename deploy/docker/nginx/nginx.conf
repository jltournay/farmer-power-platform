# Unified NGINX Configuration for E2E Testing
# Serves platform-admin at /admin, factory-portal at /factory
# Proxies API requests to BFF service

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Admin Portal at /admin/
    location /admin/ {
        try_files $uri $uri/ /admin/index.html;
    }

    # Factory Portal at /factory/
    location /factory/ {
        try_files $uri $uri/ /factory/index.html;
    }

    # Redirect /admin to /admin/
    location = /admin {
        return 301 /admin/;
    }

    # Redirect /factory to /factory/
    location = /factory {
        return 301 /factory/;
    }

    # API proxy to BFF - MUST preserve Authorization header
    location /api {
        proxy_pass http://bff:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # CRITICAL: Pass through Authorization header for JWT
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;

        # WebSocket support for SSE
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check for Docker healthcheck
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Root redirect to admin portal
    location = / {
        return 302 /admin/;
    }
}
