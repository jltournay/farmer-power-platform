# Collection Model Service Kubernetes Deployment
# HTTP port: 8000 (Event Grid webhook + health endpoints)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: collection-model
  labels:
    app: collection-model
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collection-model
  template:
    metadata:
      labels:
        app: collection-model
        version: v1
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "collection-model"
        dapr.io/app-port: "8000"
        dapr.io/app-protocol: "http"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: collection-model
          image: farmer-power/collection-model:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: COLLECTION_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: uri
            - name: COLLECTION_ENVIRONMENT
              value: "production"
            - name: COLLECTION_OTEL_ENABLED
              value: "true"
            - name: COLLECTION_OTEL_EXPORTER_ENDPOINT
              value: "http://otel-collector:4317"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: collection-model
  labels:
    app: collection-model
spec:
  selector:
    app: collection-model
  ports:
    - name: http
      port: 8000
      targetPort: 8000
