# CI Pipeline for Farmer Power Platform
# Runs unit tests, integration tests (with MongoDB), and linting

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
