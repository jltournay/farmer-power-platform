# CI Pipeline for Farmer Power Platform
# Runs unit tests, integration tests (with MongoDB), and linting

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install linting dependencies
        run: pip install ruff
      - name: Run ruff check
        run: ruff check .
      - name: Run ruff format check
        run: ruff format --check .

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[test]" || pip install pytest pytest-asyncio pytest-cov pydantic pydantic-settings motor grpcio grpcio-tools tenacity \
            grpcio-health-checking grpcio-reflection \
            opentelemetry-api opentelemetry-sdk opentelemetry-exporter-otlp \
            opentelemetry-instrumentation-fastapi opentelemetry-instrumentation-grpc opentelemetry-instrumentation-pymongo \
            structlog httpx aiohttp fastapi uvicorn dapr dapr-ext-grpc langchain-core jsonschema \
            typer rich pyyaml deepdiff azure-storage-blob

      - name: Run unit tests with coverage
        run: |
          PYTHONPATH="${PYTHONPATH}:libs/fp-common:libs/fp-proto/src:libs/fp-testing:services/plantation-model/src:services/collection-model/src:scripts/source-config/src:mcp-servers/plantation-mcp/src:mcp-servers/collection-mcp/src" \
            pytest tests/unit/ -v --cov=services --cov=libs --cov=mcp-servers --cov-report=term-missing --cov-report=xml

      - name: Extract coverage percentage
        id: coverage
        run: |
          # Extract coverage percentage from XML
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.attrib.get('line-rate', 0))
          print(f'{line_rate * 100:.1f}')
          ")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          minColorRange: 0
          maxColorRange: 100

  integration-tests:
    name: Integration Tests (MongoDB)
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27018:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[test]" || pip install pytest pytest-asyncio motor pymongo pydantic pydantic-settings grpcio grpcio-tools tenacity \
            grpcio-health-checking grpcio-reflection \
            opentelemetry-api opentelemetry-sdk opentelemetry-exporter-otlp \
            opentelemetry-instrumentation-fastapi opentelemetry-instrumentation-grpc opentelemetry-instrumentation-pymongo \
            structlog httpx aiohttp fastapi uvicorn dapr dapr-ext-grpc langchain-core jsonschema \
            azure-storage-blob pyyaml

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if python -c "from pymongo import MongoClient; MongoClient('mongodb://localhost:27018', serverSelectionTimeoutMS=2000).admin.command('ping')" 2>/dev/null; then
              echo "MongoDB is ready"
              exit 0
            fi
            echo "Waiting for MongoDB... ($i/30)"
            sleep 2
          done
          echo "MongoDB failed to start"
          exit 1

      - name: Run integration tests
        env:
          MONGODB_TEST_URI: "mongodb://localhost:27018"
          MONGODB_TEST_PORT: "27018"
        run: |
          PYTHONPATH="${PYTHONPATH}:libs/fp-common:libs/fp-proto/src:libs/fp-testing:services/plantation-model/src:services/collection-model/src:mcp-servers/plantation-mcp/src:mcp-servers/collection-mcp/src" \
            pytest tests/integration/ -v -m mongodb --tb=short

  all-tests-pass:
    name: All Tests Pass
    needs: [lint, unit-tests, integration-tests]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
