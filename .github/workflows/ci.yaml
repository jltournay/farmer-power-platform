  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov pydantic pydantic-settings motor grpcio grpcio-tools tenacity opentelemetry-api opentelemetry-sdk

      - name: Run unit tests
        run: |
          PYTHONPATH="${PYTHONPATH}:libs/fp-common:libs/fp-proto/src:libs/fp-testing:services/plantation-model/src" \
            pytest tests/unit/ -v --cov=services --cov-report=term-missing

  integration-tests:
    name: Integration Tests (MongoDB)
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27018:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio motor pymongo pydantic pydantic-settings grpcio grpcio-tools tenacity

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if python -c "from pymongo import MongoClient; MongoClient('mongodb://localhost:27018', serverSelectionTimeoutMS=2000).admin.command('ping')" 2>/dev/null; then
              echo "MongoDB is ready"
              exit 0
            fi
            echo "Waiting for MongoDB... ($i/30)"
            sleep 2
          done
          echo "MongoDB failed to start"
          exit 1

      - name: Run integration tests
        env:
          MONGODB_TEST_URI: "mongodb://localhost:27018"
          MONGODB_TEST_PORT: "27018"
        run: |
          PYTHONPATH="${PYTHONPATH}:libs/fp-common:libs/fp-proto/src:libs/fp-testing:services/plantation-model/src" \
            pytest tests/integration/ -v -m mongodb --tb=short

  all-tests-pass:
    name: All Tests Pass
    needs: [unit-tests, integration-tests]  # TODO: Add lint back when fixed
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
